<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f4f8;
        }
        table {
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
        }
        td {
            padding: 10px;
            text-align: center;
        }
        input {
            width: 100%;
            height: 60px;
            font-size: 28px;
            text-align: right;
            border: none;
            background-color: #e0e5ec;
            padding: 0 15px;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            box-sizing: border-box;
        }
        button {
            width: 60px;
            height: 60px;
            font-size: 24px;
            background-color: #f4f7fc;
            border: 2px solid #ccc;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }
        button:hover {
            background-color: #e3e8f1;
        }
        .samadengan-btn {
            background-color: #4caf50;
            color: white;
            font-weight: bold;
            border-radius: 10px;
            height: 180px; /* Tombol sama dengan memanjang ke bawah */
            vertical-align: middle;
        }
        .samadengan-btn:hover {
            background-color: #45a049;
        }
        .c-btn {
            background-color: #f44336;
            color: white;
            font-weight: bold;
            border-radius: 10px;
        }
        .c-btn:hover {
            background-color: #e53935;
        }
    </style>
    <script>
        function clickTombolAngka(x) {
            var layar = document.getElementById("layar");
            layar.value += x;
        }

        function clickTombol() {
            var layar = document.getElementById("layar");
            layar.value = '';
        }

        function hitung() {
            var layar = document.getElementById("layar");
            try {
                layar.value = eval(layar.value);
            } catch (e) {
                layar.value = "Error";
            }
        }
    </script>
</head>
<body>
    <table>
        <tr>
            <td colspan="4"><input id="layar" readonly></td>
        </tr>
        <tr>
            <td><button onclick="clickTombolAngka('+')">+</button></td>
            <td><button onclick="clickTombolAngka('-')">-</button></td>
            <td><button onclick="clickTombolAngka('*')">x</button></td>
            <td><button onclick="clickTombolAngka('/')">:</button></td>
        </tr>
        <tr>
            <td><button onclick="clickTombolAngka('1')">1</button></td>
            <td><button onclick="clickTombolAngka('2')">2</button></td>
            <td><button onclick="clickTombolAngka('3')">3</button></td>
            <td rowspan="4"><button class="samadengan-btn" onclick="hitung()">=</button></td>
        </tr>
        <tr>
            <td><button onclick="clickTombolAngka('4')">4</button></td>
            <td><button onclick="clickTombolAngka('5')">5</button></td>
            <td><button onclick="clickTombolAngka('6')">6</button></td>
        </tr>
        <tr>
            <td><button onclick="clickTombolAngka('7')">7</button></td>
            <td><button onclick="clickTombolAngka('8')">8</button></td>
            <td><button onclick="clickTombolAngka('9')">9</button></td>
        </tr>
        <tr>
            <td><button onclick="clickTombolAngka('.')">.</button></td>
            <td><button onclick="clickTombolAngka('0')">0</button></td>
            <td><button class="c-btn" onclick="clickTombol()">C</button></td>
        </tr>
    </table>
</body>
</html>
